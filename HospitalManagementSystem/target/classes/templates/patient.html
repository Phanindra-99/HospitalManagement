<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Hospital Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Hospital Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/hospital}">Hospital</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patient}">Patient</a>
      </li>
      <li class ="nav-item">
        <a class ="nav-link" th:href="@{/doctor}">Doctor</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 align="center">Welcome to Patient Management System</h2>
</div>


<div class ="container">
  <div class = "row">
    <h1> Patient List </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/patient/new}" class = "btn btn-primary btn-sm mb-3"> Add List</a>
    </div>
  </div>

  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Patient Name</th>
      <th> Age</th>
      <th> Email </th>
      <th> Phone Number </th>
      <th> Gender</th>
      <th> Town Name</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "patient: ${patients}">
      <td th:text = "${patient.patientName}"></td>
      <td th:text = "${patient.age}"></td>
      <td th:text = "${patient.email}"></td>
      <td th:text = "${patient.phoneNumber}"></td>
      <td th:text = "${patient.gender}"></td>
      <td th:text = "${patient.townName}"></td>

      <td>
        <a th:href = "@{/patient/edit/{id}(id=${patient.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/patient/{id}(id=${patient.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
